app = 'corsair-fly-demo'
primary_region = 'sjc'

# NOTE: This app is part of a pnpm workspace monorepo
# Deploy from the monorepo root with:
# fly deploy --config demo/corsair-fly/fly.toml --dockerfile demo/corsair-fly/Dockerfile

[build]
  dockerfile = "demo/corsair-fly/Dockerfile"
  ignorefile = "demo/corsair-fly/.dockerignore"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
